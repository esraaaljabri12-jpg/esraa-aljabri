<!doctype HTML>
<html>
<title>اتصل بنا </title>
<head>
<html lang="ar">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>اتصل بنا</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f9f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .contact-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      direction: rtl;
    }

    h2 {
      text-align: center;
      color: #4caf50;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>اتصل بنا</h2>
    <form>
      <label for="name">الاسم الكامل:</label>
      <input type="text" id="name" name="name" placeholder="أدخل اسمك" required>

      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required>

      <label for="message">الرسالة:</label>
      <textarea id="message" name="message" placeholder="اكتب رسالتك هنا..." required></textarea>

      <button type="submit">إرسال</button>
    </form>
  </div>
</head>
<body>

</body>
<style>
*{
    background-color: blanchedalmond;
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: sans-serif;
    text-decoration:none;
}
header{
    position:fixed;
    top: 0;
    left: 0;
    right: 0;
    border-bottom:1px solid #afafaf93;

}
header nav{
    display:flex;
    justify-content: space-between;
    align-items: center;
    width:85%;
    margin:auto;
    height:80px;

}
header nav .logo{
    color:#191616;
    font-size:30px;
    font-weight: bolder;
    
}
header nav .logo span{
    color:#1311118d;
}
header nav .links{
    display:flex;
}
header nav .links li{
    position:relative;
    margin:0 25px;
    height:80px;
    line-height:80px;
    list-style:none;

}
header nav .links li::after{
position:absolute;
    content: '';
    bottom: 0;
    left:0;
    width:0%;
    height: 2px;
    background: #000000;
    transition:0.3s;
}
header nav .links li:hover::after,
header nav .links li.active::after{
    width:100%;
}

   
header nav .links li a{
    color:#140101;
    font-size:17px;
}

    height:100vh;
    background:url(كارديو2.jpg);
    background-size: cover;
    background-position:top;
}
</html>
